{%extends 'base.html'%}

{% block content %}

<div class="container">
<form class="form-signup" method="post">{%csrf_token%}
    <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

    {% if error %}
    {{error}}
    {% endif %}

    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" name='Username_data' id="inputEmail" class="form-control" placeholder="Username" required autofocus>
    
    <label for="inputEmail" class="sr-only">password</label>
    <input type="password" name='password_data' id="inputPassword" class="form-control" placeholder="password" required autofocus>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me">Remember me
        </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">sighup</button>
</form>
</div>
{% endblock content %}
